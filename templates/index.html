<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{filename='templates/style.css'}">

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <div class="logo">
            <h1 class="logo-wa"><span>PERPUSTAKAAN UBM</span></h1>
        </div>
    </header>
    <!-- INDEX WRAPPER -->
    <div class="index-wrapper">
        <!-- LEFT SIDE -->
        <div class="leftside-wrapper">
            <ul>
                <li>
                  <a href={{'dataanggota'}}>
                  <div class="left-navigation">
                    <i class="bi bi-people-fill"></i>
                    <p>Anggota</p>
                  </div>
              </a>
            </li>
                <li><a href="pinjam_buku.html">
                  <div class="left-navigation">
                    <i class="bi bi-bookmark-plus-fill"></i>
                    <p>Pinjam Buku</p>
                  </div>
                </a></li>
                <li><a href="kembalikan_buku.html">
                  <div class="left-navigation">
                    <i class="bi bi-door-open-fill"></i>
                    <p>Kembalikan</p>
                  </div>
                </a></li>
            </ul>
        </div>
        <!-- RIGHT CONTENT -->
        <div class="rightside-content">
            <div class="content">
                <div class="main-header">
                  <h2 class="page-title">Tabel Buku</h2>
                  <button type="button" class="btn btn-primary"><a href={{'tambahbuku'}}>Tambah Buku</a></button>
                </div>
                <div class="table-responsive">
                    <table class="table table-light">
                        <thead>
                            <tr class="table-dark ">
                                <th class="text-center">Kode Buku</th>
                                <th class="text-center">Judul Buku</th>
                                <th class="text-center">Stock</th>
                                <th colspan="2" class="text-center">Kontrol</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>{% for buku in container%}
                                  <th class="text-center">{{buku.KodeBuku}}</th>
                                  <td class="text-center">{{buku.Judul}}</td>
                                  <td class="text-center">{{buku.Stok}}</td>
                                  <td class="text-center">
                                      <a href=""><button type="button" class="btn btn-secondary">Edit</button></a>
                                  </td>
                                  <td class="text-center">
                                      <a href="http://localhost:5000/hapusbuku/ {{buku.KodeBuku}}"><button type="button" class="btn btn-danger">Hapus</button></a>
                                  </td>
                              </tr>{%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="jumbotron">
        <h1 align="center" class="judul">PERPUSTAKAAN UBM</h1>
    </div>
    </div> -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
