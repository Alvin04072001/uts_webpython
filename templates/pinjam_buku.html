<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pinjam Buku</title>
</head>
<body>
<main>
  <div class="back">
    <a href={{'datapinjambuku'}}><i class="bi bi-box-arrow-in-left"></i> Kembali</a>
  </div>
  <br>
  <h1><center>Pinjam Buku</center></h1><br>
    <form action={{url_for('pinjambuku')}} method="post">
        <center>
            <label for="kpinjam">KodePinjam</label><br>
            <input type="text" id="kpinjam" name="kodepinjam"><br><br>
            <label for="nim">NIM</label><br>
            <input type="text" id="nim" name="nim"><br><br>
            <label for="kodebuku">Kode Buku</label><br>
            <select id="kodebuku" name="kodebuku">
              {% for buku in buku_list %}
                {% if buku.Stok > 0 %}
                <option label="{{ buku.KodeBuku }}" value="{{ buku.KodeBuku }}"></option>
                {% endif %}
                {% endfor %}
            </select><br><br>
            <label for="nim">Tanggal Pinjam</label><br>
            <input type="date" id="tanggal" name="tanggal"><br><br>
            <button type="submit" class="btn btn-primary">SUBMIT</a></button>
        </center>
    </form>
</main>
</body>
</html>
